# This document is requirement of Rancher Chart.
# Reference:
#   https://rancher.com/docs/rancher/v2.x/en/catalog/custom/creating/#questions-yml

questions:
  - variable: "persistence.enabled"
    label: "薄雪人狼データの永続化"
    type: "boolean"
    default: false
    show_subquestion_if: true
    subquestions:
      - variable: "persistence.storageClass"
        label: "Storage Class"
        type: "storageclass"
      - variable: "persistence.size"
        label: "Size"
        type: "string"
        default: "4Gi"
    group: "薄雪人狼"

  - variable: "ingress.hosts[0]"
    label: "薄雪人狼のホスト名"
    type: "hostname"
    required: true
    default: "edelweiss.rushhourgame.net"
    group: "薄雪人狼"

  - variable: "docker-registry.secrets.htpasswd_enabled"
    label: "Docker Registryのアクセス制御"
    type: "boolean"
    default: false
    show_subquestion_if: true
    subquestions:
      - variable: "docker-registry.secrets.htpasswd"
        label: ".htpasswd"
        type: "string"
        description : |-
          次のコマンドの出力結果を入力してください (デフォルト admin/admin)  
          $ htpasswd -Bbn <user> <password>  
        default: "admin:$2y$05$rQ6/ojDy2Rwnq3lKMa/O7ORBPxwBQ5UVjpo90aE0kztJj5GqItLwq"
    group: "Docker Registry"

  - variable: "docker-registry.persistence.enabled"
    label: "Dockerイメージの永続化"
    type: "boolean"
    default: false
    show_subquestion_if: true
    subquestions:
      - variable: "docker-registry.persistence.storageClass"
        label: "Storage Class"
        type: "storageclass"
      - variable: "docker-registry.persistence.size"
        label: "Size"
        type: "string"
        default: "4Gi"
    group: "Docker Registry"

  - variable: "docker-registry.ingress.hosts[0]"
    label: "Docker Registryのホスト名"
    type: "hostname"
    required: true
    default: "edelweissregistry.rushhourgame.net"
    group: "Docker Registry"